<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
<style type="text/css">
	h1{
		text-align: center;
		margin-top: 100px;
	}
	.Students{
		width: 500px;
		position: absolute;
		top: 184px;
		left: 275px;
	}
	 tr {
    	border-top: 1px solid #ddd;

  }
  tr th{

  }

</head>
<body>

</html>
